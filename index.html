<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=7">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta name="author" content="Khaled Mohamed" />

  <meta name="description" content="Just a description for Manage Landing Page project as landing page!" />

  <meta name="keywords" content="HTML, CSS, SCSS, Vite" />

  <meta name="theme-color" content="" />

  <link rel="shortcut icon" href="./assets/favicons/favicon.ico" type="image/x-icon">
  <link rel="manifest" href="./assets/favicons/site.webmanifest">

  <title>QR code component</title>

  <link rel="stylesheet" href="styles/style.scss">
</head>

<body>
  <main id="app" class="app">
    <section class="qr-code">
      <div class="qr-code__img">
        <img src="./assets/images/image-qr-code.png" draggable="false"
          alt="An image with a QR code on a blue background with rounded shapes. QR codes are used to store information such as URLs, contact details, or other data that can be scanned using a QR code reader or a smartphone camera">
      </div>

      <div class="qr-code__desc">
        <p class="first-desc">
          Improve your front-end skills by building projects
        </p>

        <p class="second-desc">
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </div>
    </section>
  </main>
  <noscript></noscript>
</body>

</html>
